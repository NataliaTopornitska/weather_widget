<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="weather-widget">
        <div class="weather-widget__block weather-widget__search">
          <form id="search-form" onsubmit="event.preventDefault(); searchWeather();">
            <input
              type="search"
              class="weather-widget__input"
              id="search"
              placeholder="Search"
              autocomplete="off">
            <div class="weather-widget__buttons">
              <button
                type="submit"
                class="weather-widget__button weather-widget__button--primary"
                id="searchButton">
                Search
              </button>
              <button
                type="button"
                class="weather-widget__button weather-widget__button--secondary"
                id="currentButton">
                Current
              </button>
            </div>
          </form>
        </div>

        <div class="weather-widget__block weather-widget__info">
          <div class="weather-widget__location">
            <h3 class="weather-widget__city" id="city">Lviv</h3>
            <h6 class="weather-widget__date">Monday 19:36</h6>
            <h6 class="weather-widget__description">clear sky</h6>
          </div>
        </div>

        <div class="weather-widget__block weather-widget__temperature-container">
          <div class="weather-widget__temperature">
            <span class="temperature" id="temperature">0</span>
            <span class="units">Â°C</span>
          </div>
          <img
            src="http://openweathermap.org/img/wn/01n@2x.png"
            alt="clear sky"
            class="weather-widget__icon"
            id="icon">
        </div>
      </div>

      <div class="weather-widget__open-source">
        <a href="https://github.com/NataliaTopornitska/weather_widget" target="_blank">
          Open-source code
        </a>, by Andrii Strohush, Natalia Topornitska
      </div>
    </div>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
